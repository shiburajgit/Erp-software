<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<div class="card">
<div class="cardbody">
    <div class="boxbody">
 <form method="post">{% csrf_token %}
     <label for="name">category</label>

     <label for="name">feetype</label>

 </form>

    </div>
</div>
</div>
