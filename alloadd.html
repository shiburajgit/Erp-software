{% extends 'admin.html' %}
{% block content %}

<div class="card">
    <div class="card-body">
    <form method="POST">{% csrf_token %}

    <label><b>FeeCategory</b></label>
    <select name="feecategory" required>
        <option value="">-select-</option>
        {% for i in key1 %}
        <option value="{{ i.id }}">{{ i.category }}</option>
        {% endfor %}
    </select>

    <label><b>Feetype</b></label>
    <select name="feetype" required>
        <option value="">-select-</option>
        {% for i in key2 %}
        <option value="{{ i.id }}">{{ i.feetype }}</option>
        {% endfor %}
    </select>

    <label for="uname"><b>course</b></label>
    <select name="coursename" required>
        <option value="">-select-</option>
        {% for i in key3 %}
        <option value="{{ i.id }}">{{ i.coursename }}</option>
        {% endfor %}
    </select>


    <label><b>Amount</b></label>
 <input type="text" name="amount" required>

    <button type="submit">save</button>

</form>
    </div>
</div>


{% endblock %}
